<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Dark Particle Field</title>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            background: #050508;
            overflow: hidden;
            height: 100%;
        }

        canvas {
            display: block;
        }

        .hint {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-family: system-ui, sans-serif;
            font-size: 12px;
            color: rgba(255, 255, 255, 0.25);
            letter-spacing: 0.15em;
            text-transform: uppercase;
            pointer-events: none;
        }
    </style>
</head>

<body>

    <canvas id="canvas"></canvas>
    <div class="hint">Matteo Michele Bianchini Engineering</div>

    <script>
        const canvas = document.getElementById("canvas");
        const ctx = canvas.getContext("2d");

        let w, h, cx, cy;
        let particles = [];
        let mouse = { x: 0, y: 0 };

        function resize() {
            w = canvas.width = window.innerWidth;
            h = canvas.height = window.innerHeight;
            cx = w / 2;
            cy = h / 2;
        }
        window.addEventListener("resize", resize);
        resize();

        window.addEventListener("mousemove", e => {
            mouse.x = (e.clientX - cx) * 0.0005;
            mouse.y = (e.clientY - cy) * 0.0005;
        });

        class Particle {
            constructor() {
                this.reset();
            }

            reset() {
                this.angle = Math.random() * Math.PI * 2;
                this.radius = Math.random() * Math.min(w, h) * 0.45;
                this.speed = 0.0003 + Math.random() * 0.0006;
                this.size = 0.5 + Math.random() * 1.8;
                this.hue = 200 + Math.random() * 80;
                this.alpha = 0.15 + Math.random() * 0.35;
                this.offset = Math.random() * 1000;
            }

            update(t) {
                this.angle += this.speed;
                const noise = Math.sin(t * 0.0004 + this.offset) * 40;

                this.x = cx +
                    Math.cos(this.angle + noise * 0.002 + mouse.x) *
                    (this.radius + noise);

                this.y = cy +
                    Math.sin(this.angle + noise * 0.002 + mouse.y) *
                    (this.radius + noise);
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = `hsla(${this.hue}, 80%, 65%, ${this.alpha})`;
                ctx.fill();
            }
        }

        function createParticles(count = 600) {
            particles = [];
            for (let i = 0; i < count; i++) {
                particles.push(new Particle());
            }
        }

        createParticles();

        function animate(t) {
            ctx.fillStyle = "rgba(5,5,8,0.15)";
            ctx.fillRect(0, 0, w, h);

            ctx.globalCompositeOperation = "lighter";

            for (const p of particles) {
                p.update(t);
                p.draw();
            }

            ctx.globalCompositeOperation = "source-over";
            requestAnimationFrame(animate);
        }

        animate(0);
    </script>

</body>

</html>
